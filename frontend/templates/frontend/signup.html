{% extends 'frontend/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5" style="background-color:#080404; padding: 100px;border-radius: 140px;margin: 40px;">
	<h1>Rejestracja</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Zarejestruj się</button>
	</form>
	<p class="text-center">Jeżeli masz już konto, <a href="/login">Zaloguj się</a>.</p>
</div>


{% endblock %}
